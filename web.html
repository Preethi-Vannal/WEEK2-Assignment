<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body style="background:linear-gradient(169deg, rgba(60,14,8,1) 0%, rgb(8, 8, 31) 46%)">
    <header>
        <i class="fas fa-cog"></i>
    </header>
    <div class="top-section">
        <h1>Play List</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="box_image">
                    <img class="image" src="Suno.jpg">
                </div>
                <div class="box-title">
                    Suno na sung mar mar
                </div>
            </div>
            <div class="col-md-4">
                <div class="box_image">
                    <img class="image" src="agar tum.jpg">
                </div>
                <div class="box-title">
                    agar tum saath ho
                </div>
            </div>
            <div class="col-md-4">
                <div class="box_image">
                    <img class="image" src="Chahun-Main.jpg">
                </div>
                <div class="box-title">
                    Chahun-Main-aana
                </div>
            </div>
            <div class="col-md-4">
                <div class="box_image">
                    <img class="image" src="duniya.jpg">
                </div>
                <div class="box-title">
                    duniya
                </div>
            </div>
            <div class="col-md-4">
                <div class="box_image">
                    <img class="image" src="galiyan.jpg">
                </div>
                <div class="box-title">
                    galiyan
                </div>
            </div>
            <div class="col-md-4">
                <div class="box_image">
                    <img class="image" src="kaadhaipoma.jpg">
                </div>
                <div class="box-title">
                    kaadhaipoma
                </div>
            </div>
            <div class="col-md-4">
                <div class="box_image">
                    <img class="image" src="lut gaye.jpg">
                </div>
                <div class="box-title">
                    lut gaye
                </div>
            </div>
            <div class="col-md-4">
                <div class="box_image">
                    <img class="image" src="Mastani.jpg">
                </div>
                <div class="box-title">
                    eh-deewani=mastani
                </div>
            </div>
            <div class="col-md-4">
                <div class="box_image">
                    <img class="image" src="Tere-Sang-Yaara.jpg">
                </div>
                <div class="box-title">
                    tere sang yaara
                </div>
            </div>
            <div class="col-md-4">
                <div class="box_image">
                    <img class="image" src="thumb-Ratan Lambiya.jpg">
                </div>
                <div class="box-title">
                    ratan lambiya
                </div>
            </div>
        </div>
    </section>

    <div class="mid-section">
        <h1>Best of artists</h1>
        <div class="large-boxes">
            <div class="large-boxes-box">
                <img src="phir bhi.jpg" alt="">
                <div class="large-boxes-box-title">
                    Phir bhi tumko chahunga
                </div>
            </div>
            <div class="large-boxes-box">
                <img src="pal.jpg" alt="">
                <div class="large-boxes-box-title">
                    pal ek pal
                </div>
            </div>
            <div class="large-boxes-box">
                <img src="dil ko.jpg" alt="">
                <div class="large-boxes-box-title">
                    dil ko karaar aaya
                </div>
            </div>
            <div class="large-boxes-box">
                <img src="humsafar.jpg" alt="">
                <div class="large-boxes-box-title">
                    humsafar
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="play-bar">
            <div class="duration"></div>
            <div class="bar">
                <div class="img">
                    <img src="phir bhi.jpg"/>
                </div>
                <div class="song-info">
                    <div class="title">
                        <span class="artist"></span>Phir bhi tumko chahunga
                    </div>
                    <div class="actions">
                        <i class="fas fa-pause"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu-item active">
                <i class="fas fa-home"></i>
                Home
            </div>
            <div class="menu-item">
                <i class="fas fa-search"></i>
                Search
            </div>
            <div class="menu-item">
                <i class="fas fa-list"></i>
                Your library
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</html>
